<div class="st-select-container">
    <select
        class="st-select"
        (change)="onSelectChange($event)">
        <option
            *ngFor="let option of options"
            [value]="option.value"
            [ngValue]="option">{{ option.key }}</option>
    </select>
    <div class="st-select-arrow"></div>

    <br/>
</div>
