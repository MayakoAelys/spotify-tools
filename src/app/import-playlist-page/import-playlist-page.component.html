<div class="content">
    <h1>Import playlist</h1>

    <a class="st-button" [ngClass]="{ 'st-button-unselected': !fromSavedListActive }" (click)="showSavedPlaylistsForm()">From saved lists</a>
    <a class="st-button" [ngClass]="{ 'st-button-unselected': !fromURLActive }" (click)="showURLForm()">From URL</a>

    <div class="savedPlaylistContainer" *ngIf="fromSavedListActive">
        <!-- <p>selectedPlaylist: {{ selectedPlaylist | json }}</p> -->
        <p>Select a playlist to import below...</p>
        <app-st-select
            [options]="selectPlaylists"
            (selectedValue)="selectedPlaylistChange($event)"></app-st-select>
    </div>

    <div class="urlContainer" *ngIf="fromURLActive">
        <p>Type the playlist URL below...</p>
        <input type="text" class="st-input-text" placeholder="https://open.spotify.com/playlist/2SRY5DSGSX3ESDCD4sali8B"/>
    </div>

    <div *ngIf="selectedPlaylist">
        <div class="playlistInfo">
            <app-st-playlist-card [values]="selectedPlaylist"></app-st-playlist-card>
        </div>

        <!-- <h2>Playlist title: {{ selectedPlaylist.Title }}</h2>
        <p>
            <b>Cover image: </b>
            <span *ngIf="selectedPlaylist.CoverImageURL">
                <img height="300" width="300" src="{{ selectedPlaylist.CoverImageURL }}" alt="Playlist cover image"/>
            </span>
        </p>
        <p><b>Owner:</b> {{ selectedPlaylist.Owner }}</p>
        <p><b>Songs count:</b> {{ selectedPlaylist.SongsCount }}</p>
        <p><b>Description:</b> {{ selectedPlaylist.Description }}</p> -->
        <a class="st-button" (click)="importPlaylist()">Import</a>
    </div>
</div>
